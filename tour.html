<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- Importing Poppins Font -->
    <link rel="stylesheet" href="https://use.typekit.net/uck5riv.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Take A Tour!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #e3f2fd;
      }

      .select-menu {
        max-width: 330px;
        /* margin: 50px auto; */
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .select-menu .select-btn {
        display: flex;
        height: 55px;
        background: #fff;
        padding: 20px;
        font-size: 18px;
        font-weight: 400;
        border-radius: 8px;
        align-items: center;
        cursor: pointer;
        justify-content: space-between;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .select-menu .options {
        position: absolute;
        width: 330px;
        overflow-y: auto;
        max-height: 295px;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        animation-name: fadeInDown;
        -webkit-animation-name: fadeInDown;
        animation-duration: 0.35s;
        animation-fill-mode: both;
        -webkit-animation-duration: 0.35s;
        -webkit-animation-fill-mode: both;
      }
      .select-menu .options .option {
        display: flex;
        height: 55px;
        cursor: pointer;
        padding: 0 16px;
        border-radius: 8px;
        align-items: center;
        background: #fff;
      }
      .select-menu .options .option:hover {
        background: #f2f2f2;
      }
      .select-menu .options .option i {
        font-size: 25px;
        margin-right: 12px;
      }
      .select-menu .options .option .option-text {
        font-size: 18px;
        color: #333;
      }

      .select-btn i {
        font-size: 25px;
        transition: 0.3s;
      }

      .select-menu.active .select-btn i {
        transform: rotate(-180deg);
      }
      .select-menu.active .options {
        display: block;
        opacity: 0;
        z-index: 10;
        animation-name: fadeInUp;
        -webkit-animation-name: fadeInUp;
        animation-duration: 0.4s;
        animation-fill-mode: both;
        -webkit-animation-duration: 0.4s;
        -webkit-animation-fill-mode: both;
      }

      @keyframes fadeInUp {
        from {
          transform: translate3d(0, 30px, 0);
        }
        to {
          transform: translate3d(0, 0, 0);
          opacity: 1;
        }
      }
      @keyframes fadeInDown {
        from {
          transform: translate3d(0, 0, 0);
          opacity: 1;
        }
        to {
          transform: translate3d(0, 20px, 0);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header class="header">
      <a href="index.html"
        ><img class="winonaHeaderLogo" src="whiteWinonaLogo.png"
      /></a>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"
        ><span class="navicon"></span
      ></label>
      <ul class="menu">
        <li><a href="tour.html">Take a Tour!</a></li>
        <li><a href="treeFinder.html">Tree Finder</a></li>
      </ul>
    </header>
    <!-- End of Navbar -->

    <!-- BodyInformation -->
    <div class="bodyInformation">
      <h1>Welcome to the Tour Page!</h1>
      <h3>Choose a tour:</h3>
      <!-- <button onClick="loadXMLDoc()">asdf</button>
      <p id="newHTML"></p> -->

      <div class="select-menu active">
        <div class="select-btn">
          <span class="sBtn-text">Select your option</span>
          <i class="bx bx-chevron-down"></i>
        </div>

        <ul class="options">
          <li class="option">
            <i class="bx bxl-instagram-alt" style="color: #e1306c"></i>
            <span class="option-text">Instagram</span>
          </li>
          <li class="option">
            <i class="bx bxl-linkedin-square" style="color: #0e76a8"></i>
            <span class="option-text">Linkedin</span>
          </li>
          <li class="option">
            <i class="bx bxl-facebook-circle" style="color: #4267b2"></i>
            <span class="option-text">Facebook</span>
          </li>
          <li class="option">
            <i class="bx bxl-twitter" style="color: #1da1f2"></i>
            <span class="option-text">Twitter</span>
          </li>
        </ul>
      </div>

      <p>test</p>
    </div>
    <!-- End of BodyInformation -->

    <script src="tourMenu.js"></script>
  </body>
</html>
